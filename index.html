<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-card">
        <div class="row">
            <div id="P1Box" class="col-3">
                <p id="P1">Player 1:</p>
                <p id="play-x">X</p>
            </div>
            <div class="col-6">
                <h1 id="game-title">xxx Tic - Tac - Toe ooo</h1>
            </div>
            <div id="P2Box" class="col-3">
                <P id="P2">Player 2:</P>
                <p id="play-o">O</p>
            </div>
        </div>  
    </div>
<br>
    <div class="container">
        <div class="row">
            <div id="BoxL1-1" class="board col-4">
                <p id="L1-1" class="game-board"></p>
            </div>
            <div id="BoxM1-2" class="board col-4">
                <p id="M1-2" class="game-board"></p>
            </div>
            <div id="BoxR1-3" class="board col-4">
                <p id="R1-3" class="game-board"></p>
            </div>
        </div>
        <div class="row">
            <div id="BoxL2-1" class="board col-4">
                <p id="L2-1" class="game-board"></p>
            </div>
            <div id="BoxM2-2" class="board col-4">
                <p id="M2-2" class="game-board"></p>
            </div>
            <div id="BoxR2-3" class="board col-4">
                <p id="R2-3" class="game-board"></p>
            </div>
        </div>
        <div class="row">
            <div id="BoxL3-1" class="board col-4">
                <p id="L3-1" class="game-board"></p>
            </div>
            <div id="BoxM3-2" class="board col-4">
                <p id="M3-2" class="game-board"></p>
            </div>
            <div id="BoxR3-3" class="board col-4">
                <p id="R3-3" class="game-board"></p>
            </div>
        </div>
        <br>
        <br>
        <div class="button">
            <button id="resetbtn" type="button" class="btn btn-dark">
                Reset Game
            </button>
        </div>
    </div>
<br>

<footer>
    <p>Property of Power Play Gamez</p>
</footer>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>
</html>
